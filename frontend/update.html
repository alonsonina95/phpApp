<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupBuy/proudcts</title>
    <link rel="stylesheet" href="style.css">
    <!--<script type="text/javascript" src="products.json"></script>    -->
    <script type="text/javascript" src="main.js"></script>
</head>
<body onload="fillTable()">
    <ul id="navbar">
        <li><a href="../frontend/index.html">Home</a></li>
        <li><a href="../frontend/product.html">Catalog</a></li>
    </ul>
    <div class="container" id="updatebox"> 
        <div id="contact">
            <h3>Catalog</h3>
            <Table>
                <TR>
                    <TD>Name</TD>
                    <TD>Price</TD>
                </TR>
            </Table>
            <Table id="productTable" class="selection">
            </Table>
            <br>
            <button name="selectall" type="submit" id="selectAll" onclick="selectAll(0)">Select All</button>
            <button name="deselectall" type="submit" id="deselectAll" onclick="selectAll(1)" style="display:none;">Deselect All</button>
            <button name="delete" type="submit" id="delete" onclick="deleteSelection()" style="display:none;">Delete</button>
        </div>
        <div id="flexspace"></div>
        <div id="contact">
            <h3>Add Product</h3>
            <form action="" method="post">
                <fieldset id="newRow">
                    <input placeholder="Product name" type="text" tabindex="1" required autofocus>
                    <input placeholder="Product Price" type="text" tabindex="2" required>
                </fieldset>
                <button name="addproduct" type="submit" id="addProduct" onclick="addRow()">Add</button>      
            </form>
        </div>
    </div>
</body>

</html>
